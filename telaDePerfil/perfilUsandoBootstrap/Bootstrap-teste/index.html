<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Pagina de usuário</title>
</head>

<body>
    <div class="container-fluid text-white">

        <div class="row menu m-4 shadow-lg rounded-3">
            <div class="col ms-2 me-2">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#">Perfil</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse position-absolute end-0" id="navbarSupportedContent">
                            <a href="#" class="btn btn-primary buttons rounded-pill">Sair</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row m-4">
            <div class="col me-3">
                <div class="row-fluid menu mt-4 shadow-lg rounded-3">
                    <div class="col m-2 p-3">
                        <label for="email" class="form-label"><b>Email:</b></label>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" disabled>
                    </div>
                </div>
                <div class="row-fluid menu mt-4 shadow-lg rounded-3">
                    <div class="row-fluid m-2 p-3">
                        <label for="senha" class="form-label"><b>Senha:</b></label>
                        <input type="password" class="form-control" id="senha" placeholder="************" disabled>
                    </div>
                    <div class="row m-2 pb-3 ps-3 pe-3">
                        <a href="#" class="btn btn-primary buttons rounded-pill">Deseja alterar a senha?</a>
                    </div>
                </div>
            </div>

            <div class="col menu me-4 mt-4 mb-4 shadow-lg rounded-3">
                <div class="row-fluid"></div><img src="img/icon.png" class="mx-auto d-block imgIcon">
                <div class="row-fluid">
                    <h5><b>Olá:</b></h5>
                    <h5>Seu Nome</h5>
                </div>
            </div>

            <div class="col mt-4 me-3 mb-4">
                <div class="row menu p-3 shadow-lg rounded-3">
                    <div class="row-fluid">
                        <h3>Dados pessoais:</h3>
                    </div>

                    <div class="row-fluid">
                        <label for="cpf" class="form-label"><b>CPF:</b></label>
                        <input type="text" class="form-control" id="cpf" placeholder="___.___.___-__" disabled>
                        <label for="data" class="form-label"><b>Data:</b></label>
                        <input type="date" class="form-control" id="data" disabled>
                        <label for="sexo" class="form-label"><b>Sexo:</b></label>
                        <input type="text" class="form-control" id="sexo" placeholder="Sexo escolhido" disabled>
                    </div>
                </div>
                <div class="row mt-3"><a href="#" class="btn btn-primary buttons rounded-pill">Editar</a></div>
            </div>
        </div>

        <div class="row menu m-4 shadow-lg rounded-3">
            <div class="col m-2 text-end">
                <h4><b>About:</b></h4>
                <p>Texto 1</br>
                    Texto 2</br>
                    Texto 3</p>
            </div>
        </div>
    </div>

    <!------------------------------------------------------------------>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
